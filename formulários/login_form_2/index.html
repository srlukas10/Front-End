
<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formulário de Login | 2</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">Login Form</div>
      <form action="#">
        <div class="field">
          <input type="text" required>
          <label>Email</label>
        </div>
        <div class="field">
          <input type="password" required>
          <label>Senha</label>
        </div>
        <div class="content">
          <div class="checkbox">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Lembrar-me</label>
          </div>
          <div class="pass-link"><a href="#">Esqueceu a senha? </a></div>
        </div>
        <div class="field">
          <input type="submit" value="Login">
        </div>
        <div class="signup-link">Já tem cadastro? <a href="#">Entrar agora</a></div>
      </form>
    </div>

  </body>
</html>
